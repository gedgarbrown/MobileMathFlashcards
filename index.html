<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/home.css">
    <title>Mobile Math Flashcards </title>
</head>
<body>
<div id="wrapper">
    <div id="header" class="header">
        <h1>Mobile Math Flashcards</h1>
    </div>

    <div id="content" class="content">

         <!-- Setup Display-->
        <div id="sessionSetup" class="active">
            <div id="difficultySelector">
                <input class="btnSelected difButton" id="difLow" type="button" value="Low"/>
                <input class="btnUnselected difButton" id="difMed" type="button" value="Med"/>
                <input class="btnUnselected difButton" id="difHard" type="button" value="Hard"/>
            </div>
            <div id="sessionSlider">
                <span id="sliderTitle">Number of Flash Cards</span>
                <input id="quantity"  type="range" min="1" max="100" value="10">
                <span id="quantityDisplay">10</span>
            </div>
            <div id="operatorSelector">
                <input class="opButton btnSelected" id="opAdd" type="button" value="+"/>
                <input class="opButton btnUnselected" id="opSub" type="button" value="-"/>
                <input class="opButton btnUnselected" id="opMult" type="button" value="x"/>
                <input class="opButton btnUnselected" id="opDiv" type="button" value="&divide;"/>
            </div>
            <div id="startButton">
                <input id="start" type="button" value="START"/>
            </div>
            <div id="optionsButton">
                <input id="options" type="button" value="options"/>
            </div>
        </div>

         <!-- Session Display-->
        <div id="activeSession" class="inactive">
            <div id="statusBar">
                <div>
                     Flashcard: <span id="cardNum"></span>
                </div>
                <div>
                    Score: <span id="score"></span>
                </div>
               
            </div>
            <div id="outputBlock">
                <div id="flashcard">
                    <div class="cardArgument" id="numTop"></div>
                    <div id="operator"></div>
                    <div class="cardArgument" id="numBot"></div>
                </div>

            </div>
            <div id="answerField">
                <input id="answer" type="number"/>
            </div>
            <div id="submitButton">
                <input id="submit" type="button" value="Submit" />
            </div>
            <div id="quitButton">
                <input id="quit" type="button" value="Quit" />
            </div>
        </div>  

        <!-- Options Modal-->
        <div id="optionsModal" class="modal">
           <div class="modalContent">
            <span id="optionsClose" class="modalClose">&times;</span>
               <div>
                   Options:
                    <div>
                        Low:
                        <div> 
                            <label for="lowBot">Bottom Max:</label>
                            <input id="lowBot" class="numInput" type="number">
                            <label for="lowTop">Top Max:</label>
                            <input id="lowTop" class="numInput" type="number">
                            
                        </div>
                    </div>
                    <div>
                        Med:
                        <div>
                            <label for="medBot">Bottom Max:</label>
                            <input id="medBot" class="numInput" type="number">
                            <label for="medTop">Top Max:</label>
                            <input id="medTop" class="numInput" type="number">
                        </div>
                        
                    </div>
                    <div>
                        High:
                        <div>
                            <label for="hardBot">Bottom Max:</label>
                            <input id="hardBot" class="numInput" type="number">
                            <label for="hardTop">Top Max:</label>
                            <input id="hardTop" class="numInput" type="number">                            
                        </div>  
                    </div>
                    <input id="optionsSave" type="button" value="Save Options">
               </div>
           </div>
        </div>  
        
        <!------ Answer Modal -->
        <div id="answerModalWrapper" class="modal">
            <div id="answerModal" class="answerModal">
                <div id="answerModalMessage">
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="./js/main.js"></script>

</body>
</html>
