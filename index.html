<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="./css/home.css">
    <title>Mobile Math Flashcards </title>
</head>
<body>
<div id="wrapper">
    <div id="header" class="header">
        <h1>Mobile Math Flashcards</h1>
    </div>

    <div id="content" class="content">
        <div id="sessionSetup" class="active">
            <div id="difficultySelector">
                <input class="btnSelected" id="difLow" type="button" value="Low"/>
                <input class="btnUnselected" id="difMed" type="button" value="Med"/>
                <input class="btnUnselected" id="difHard" type="button" value="Hard"/>
            </div>
            <div id="sessionSlider">
                Number of Flashcards: <input id="quantity"  type="range" min="1" max="100" value="10">
                <span id="quantityDisplay">10</span>
            </div>
            <div id="operatorSelector">
                <input class="opButton btnSelected" id="opAdd" type="button" value="+"/>
                <input class="opButton btnUnselected" id="opSub" type="button" value="-"/>
                <input class="opButton btnUnselected" id="opMult" type="button" value="x"/>
                <input class="opButton btnUnselected" id="opDiv" type="button" value="&divide;"/>
            </div>
            <div id="startButton">
                <input id="start" type="button" value="START"/>
            </div>
            <div id="optionsButton">
                <input id="options" type="button" value="options"/>
            </div>
        </div>

        <div id="activeSession" class="inactive">
            <div id="statusBar"></div>
            <div id="outputBlock"></div>
            <div id="answerField">
                <input type="number"/>
            </div>
            <div id="submitButton">
                <input id="submit" type="button" value="Submit" />
            </div>
            <div id="quitButton">
                <input id="quit" type="button" value="Quit" />
            </div>
        </div>  
        <div id="optionsModal" class="modal">
           <div class="modalContent">
               <span id="optionsClose" class="modalClose">&times;</span>
               <div>
                   Options:
               </div>
           </div>
        </div>       
    </div>
</div>

<script type="module" src="./js/main.js"></script>

</body>
</html>
